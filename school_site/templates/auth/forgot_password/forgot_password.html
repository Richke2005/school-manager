<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/globalStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Forgot-password</title>
</head>
<body>
    <header style="height: 8vh;">
        <div style="width: 30px; position: absolute; left: 10px; top: 10px;">
            <img src="{% static 'images/logo.png' %}" style="width: 100%; height: 100%; border-radius: 100%;">
        </div>
    </header>

    <div class="centralized">
        <div class="login-content">
            <div id="login-form-header">
                <h2>Redefinição de senha</h2>
                <p>Infome um e-mail e enviaremos um link para recuperação da sua senha</p>
            </div>
            <div id="form-content">
                <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Você jamais deve compartilhar seu email com ninguém.</div>
                </div>
                <button
                        type="submit"
                        class="btn btn-primary"
                        style="width: 100%; background-color: rgba(186, 104, 200, 1); border-color: rgba(186, 104, 200, 1);">
                    Enviar
                </button>
                </form>
            </div>
        </div>
    </div>
    <div style="width: 30%; position: absolute; right: 0px; bottom: 0; cursor: pointer;">
        <img src="{% static 'images/pass_redefinition.png' %}" alt="Image from man redefinig the password" style="width: 100%; height: 100%" >
    </div>
</body>
</html>
