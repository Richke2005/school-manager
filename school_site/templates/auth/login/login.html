<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/globalStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div style="z-index: -1; width: 33.3%; position: absolute; left: 0px; bottom: 0;">
        <img src="{% static 'images/woman_up_books.png' %}" alt="Image from woman upping books like stairs" style="width: 100%; height: 100%" >
    </div>
    <div class="centralized">
        <div class="login-content">
            <div id="login-form-header">
                <img src="{% static 'images/logo.png' %}" style="width: 33.3%; border-radius: 100px;">
                <h2>Bem-Vindo ao Drummond</h2>
            </div>

            <div id="form-content">
                <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="usuario" aria-describedby="userHelp" required>
                    <div id="userHelp" class="form-text">Você jamais deve compartilhar seu usuário com ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Entrar</button>
                    <a href="{% url 'forgot_password' %}" >esqueceu a senha?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
